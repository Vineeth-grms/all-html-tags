          <legend>Personal Information</legend>

        <fieldset>
          <legend>Contact Details</legend>
          <label for="email">Email:</label>

          <input type="tel" id="phone" name="phone"><br>
        </fieldset>
        
        <input type="submit" value="Submit">
      </form>
