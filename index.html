<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    







    <form>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname"><br>
        </fieldset>
        
        <fieldset>
          <legend>Contact Details</legend>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone"><br>
        </fieldset>
        
        <input type="submit" value="Submit">
      </form>

      <p>Please make sure to <strong>submit your assignments on time</strong> to avoid penalties.</p>
<p>You need to <em>carefully</em> read the instructions before starting the exam.</p>
<p><strong><em>Warning:</em></strong> This action cannot be undone.</p>
<label for="file">Uploading file:</label>
<progress id="file" value="32" max="100">32%</progress>
<label for="battery">Battery Level:</label>
<meter id="battery" value="0.6" min="0" max="1">60%</meter>


</body>
</html>
